    <style>
      /* Dice container with perspective */
      .dice-container {
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        width: 80px;
        height: 80px;
      }

      /* Dice cube styling */
      .dice {
        position: relative;
        width: 60px;
        height: 60px;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        transition: transform 1s ease-out;
      }

      /* Each face of the dice */
      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      }

      /* Positioning the faces in 3D space */
      .face.one {
        transform: rotateY(0deg) translateZ(30px);
      }
      .face.two {
        transform: rotateY(90deg) translateZ(30px);
      }
      .face.three {
        transform: rotateY(180deg) translateZ(30px);
      }
      .face.four {
        transform: rotateY(-90deg) translateZ(30px);
      }
      .face.five {
        transform: rotateX(90deg) translateZ(30px);
      }
      .face.six {
        transform: rotateX(-90deg) translateZ(30px);
      }

      /* Dot styles */
      .dot {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
      }

      /* Dot grid for dice faces */
      .dots {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        width: 100%;
        height: 100%;
      }

      /* Specific dot arrangements for each face */
      .one .dots div:nth-child(5) {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .two .dots div:nth-child(1),
      .two .dots div:nth-child(9) {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .three .dots div:nth-child(1),
      .three .dots div:nth-child(5),
      .three .dots div:nth-child(9) {
        display: flex;
        justify-content: center;

      .four .dots div:nth-child(1),
      .four .dots div:nth-child(3),
      .four .dots div:nth-child(7),
      .four .dots div:nth-child(9) {

        align-items: center;

      .five .dots div:nth-child(1),

      .five .dots div:nth-child(7),
      .five .dots div:nth-child(9) {

      }
    </style>

    <script>
      const diceMap = {
        1: "rotateX(0deg) rotateY(0deg)", // Face 1
        2: "rotateX(0deg) rotateY(90deg)", // Face 2
        3: "rotateX(0deg) rotateY(180deg)", // Face 3
        4: "rotateX(0deg) rotateY(-90deg)", // Face 4
        5: "rotateX(90deg) rotateY(0deg)", // Face 5
        6: "rotateX(-90deg) rotateY(0deg)", // Face 6
      };

      document.getElementById("roll-dice").addEventListener("click", () => {
        const scores = [];
        for (let i = 1; i <= 4; i++) {
          const dice = document.getElementById(`dice-${i}`);
          const value = Math.floor(Math.random() * 6) + 1; // Random number between 1 and 6
          scores.push(value);
          dice.style.transform = diceMap[value]; // Rotate dice
        }

        // Determine the winner
        const maxScore = Math.max(...scores);
        const winners = scores
          .map((score, index) =>
            score === maxScore ? `Player ${index + 1}` : null
          )
          .filter((player) => player !== null);

        document.getElementById("winner").textContent =
          winners.length > 1
            ? `It's a tie between ${winners.join(" & ")}`
            : `${winners[0]} Wins!`;
      });
